---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  {% endif %}
</article>
